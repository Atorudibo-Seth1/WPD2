<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Goals Page</title>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            
        }
        .holder{
            background-color: #FDFF00;
        }
    </style>
</head>

<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex py-5 px-20 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <div class="lg:pl-3">
                    <h1 class="text-4xl text-center">AGB</h1>
                    <h1 class="text-2xl tracking-wider">FITNESS</h1>
                </div>
            </a>
            <nav class="md:ml-auto flex flex-wrap items-center text-base font-medium justify-center">
                <a class="mr-5 hover:text-gray-900" href="/home.html">HOME</a>
                <a class="mr-5 hover:text-gray-900" href="/aboutus.html">ABOUT US</a>
                <a class="mr-5 hover:text-gray-900" href="/programs.html">PROGRAMS</a>
            </nav>
            <form action="/manager" method="get">
                <button type="submit"
                    class="inline-flex items-center bg-gray-300 border-0 py-1 px-3 focus:outline-none hover:bg-gray-400 rounded text-base font-bold tracking-wider mt-4 md:mt-0">STAFF
                    DB
                </button>
            </form>
        </div>
    </header>

    <div class="container mx-auto">
        <div class="holder max-w-md p-5 mx-auto my-10 rounded-md shadow-sm">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700">GOAL</h1>
            </div>
            <div class="">
                <form action="/newGoal" method="POST">
                    <div class="mb-6">
                        <label for="category" class="block mb-2 text-base font-bold text-gray-600">Category</label>
                        <input type="text" name="category" placeholder="Fitness, Nutrition or Mental Health" required
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200" />
                    </div>
                    <div class="mb-6">
                        <label for="title" class="block mb-2 text-base font-bold text-gray-600">Goal Title</label>
                        <input type="text" name="title" required
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200" />
                    </div>
                    <div class="mb-6">
                        <label for="description" class="block mb-2 text-base font-bold text-gray-600">Description</label>
                        <input type="text" name="description" required
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200" />
                    </div>
                    <div class="mb-6">
                        <label for="startdate" class="block mb-2 text-base font-bold text-gray-600">Start Date</label>
                        <input type="date" name="startdate" required
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200" />
                    </div>
                    <div class="mb-6">
                        <label for="enddate" class="block mb-2 text-base font-bold text-gray-600">End Date</label>
                        <input type="date" name="enddate" required
                            class="w-full px-3 py-2 rounded-md focus:outline-none focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200" />
                    </div>
                    <div class="mb-6">
                        <button type="submit"
                            class="w-1/2 px-2 py-4 ml-24 text-white bg-gray-500 rounded-md  focus:bg-gray-600 focus:outline-none">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
